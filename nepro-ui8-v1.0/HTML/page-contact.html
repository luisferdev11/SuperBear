<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no">

    <meta name="theme-color" content="#ffffff">
    <title>Nepro – The Multipurpose Mobile HTML5 Template</title>
    <meta name="description" content="Nepro – The Multipurpose Mobile HTML5 Template">
    <meta name="keywords"
        content="bootstrap 4, mobile template, 404, chat, about, cordova, phonegap, mobile, html, ecommerce, shopping, store, delivery, wallet, banking, education, jobs, careers, distance learning" />

    <!-- favicon -->
    <link rel="icon" type="image/png" href="assets/img/favicon/32.png" sizes="32x32">
    <link rel="apple-touch-icon" href="assets/img/favicon/favicon192.png">

    <!-- CSS Libraries-->
    <!-- bootstrap v4.6.0 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!--
        theiconof v3.0
        https://www.theiconof.com/search
     -->
    <link rel="stylesheet" href="assets/css/icons.css">
    <!-- Remix Icon -->
    <link rel="stylesheet" href="assets/css/remixicon.css">
    <!-- Swiper 6.4.11 -->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <!-- Owl Carousel v2.3.4 -->
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- normalize.css v8.0.1 -->
    <link rel="stylesheet" href="assets/css/normalize.css">

    <!-- manifest meta -->
    <link rel="manifest" href="_manifest.json" />
</head>


<body>

    <!-- Start em_loading -->
    <section class="em_loading" id="loaderPage">
        <div class="spinner_flash"></div>
    </section>
    <!-- End. em_loading -->

    <div id="wrapper">
        <div id="content">
            <!-- Start main_haeder -->
            <header class="main_haeder header-sticky multi_item">
                <div class="em_side_right">
                    <a class="rounded-circle d-flex align-items-center text-decoration-none" href="app-pages.html">
                        <i class="tio-chevron_left size-24 color-text"></i>
                        <span class="color-text size-14">Back</span>
                    </a>
                </div>
                <div class="title_page">
                    <span class="page_name">
                        Contact
                    </span>
                </div>
                <div class="em_side_right">
                    <button type="button" class="btn rounded-circle share-button bg-transparent" data-toggle="modal"
                        data-target="#mdllButtons_share">
                        <i class="ri-share-forward-box-line"></i>
                    </button>
                </div>
            </header>
            <!-- End.main_haeder -->

            <!-- Start emPage__contact -->
            <section class="emPage__contact em__pkLink">
                <div class="emheadMap">
                    <!-- <iframe class="google_map"
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26371661.85956456!2d-113.72360706725829!3d36.21040627051876!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54eab584e432360b%3A0x1c3bb99243deb742!2sUnited%20States!5e0!3m2!1sen!2s!4v1576137923429!5m2!1sen!2s"
                                width="100%" height="250" frameborder="0" style="border:0;" allowfullscreen=""></iframe> -->
                    <img class="google_map" src="assets/img/map.png" alt="">
                    <div class="pin_mark">
                        <span></span>
                    </div>
                </div>
                <div class="embk__form">
                    <form action="" class="padding-t-40">
                        <div class="form-group input-lined lined__iconed">
                            <div class="input_group">
                                <input type="text" class="form-control" id="username" placeholder="Enter full name"
                                    required="">
                                <div class="icon">
                                    <svg id="Iconly_Curved_Message" data-name="Iconly/Curved/Message"
                                        xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22">
                                        <g id="Message" transform="translate(2.248 2.614)">
                                            <path id="Stroke_1" data-name="Stroke 1"
                                                d="M10.222,0S7.279,3.532,5.127,3.532,0,0,0,0"
                                                transform="translate(3.613 5.653)" fill="none" stroke="#9498ac"
                                                stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10"
                                                stroke-width="1.5" />
                                            <path id="Stroke_3" data-name="Stroke 3"
                                                d="M0,8.357C0,2.089,2.183,0,8.73,0s8.73,2.089,8.73,8.357-2.183,8.357-8.73,8.357S0,14.624,0,8.357Z"
                                                transform="translate(0 0)" fill="none" stroke="#9498ac"
                                                stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10"
                                                stroke-width="1.5" />
                                        </g>
                                    </svg>
                                </div>
                            </div>
                            <label for="username">Full name</label>
                        </div>
                        <div class="form-group input-lined lined__iconed">
                            <div class="input_group">
                                <input type="email" class="form-control" id="email" placeholder="example@mail.com"
                                    required="">
                                <div class="icon">
                                    <svg id="Iconly_Curved_Message" data-name="Iconly/Curved/Message"
                                        xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22">
                                        <g id="Message" transform="translate(2.248 2.614)">
                                            <path id="Stroke_1" data-name="Stroke 1"
                                                d="M10.222,0S7.279,3.532,5.127,3.532,0,0,0,0"
                                                transform="translate(3.613 5.653)" fill="none" stroke="#9498ac"
                                                stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10"
                                                stroke-width="1.5" />
                                            <path id="Stroke_3" data-name="Stroke 3"
                                                d="M0,8.357C0,2.089,2.183,0,8.73,0s8.73,2.089,8.73,8.357-2.183,8.357-8.73,8.357S0,14.624,0,8.357Z"
                                                transform="translate(0 0)" fill="none" stroke="#9498ac"
                                                stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10"
                                                stroke-width="1.5" />
                                        </g>
                                    </svg>
                                </div>
                            </div>
                            <label for="email">Email Address</label>
                        </div>
                        <div class="form-group input-lined lined__iconed">
                            <select class="form-control custom-select">
                                <option value="0">Please Select</option>
                                <option>Sales</option>
                                <option>Products</option>
                                <option>References</option>
                                <option>Payments</option>
                            </select>
                            <label>Select Subject</label>
                        </div>
                        <div class="form-group input-lined">
                            <textarea class="form-control" rows="2" id="Message"
                                placeholder="type something here..."></textarea>
                            <label for="Message">Message</label>
                        </div>

                        <div class="text-center padding-t-40">
                            <a href="page-verification-email.html" class="btn bg-primary rounded-pill btn__default">
                                <span class="color-white">Say Hello!</span>
                                <div class="icon rounded-circle">
                                    <i class="tio-chevron_right"></i>
                                </div>
                            </a>
                        </div>

                    </form>
                </div>

                <div class="em_simple_footer d-flex justify-content-center padding-20 text-center">
                    <div class="">

                        <div class="itemNetworks">
                            <a href="#" class="btn facebook">
                                <img src="assets/img/icon/facebook.svg" alt="">
                            </a>
                            <a href="#" class="btn instagram">
                                <img src="assets/img/icon/instagram.svg" alt="">
                            </a>
                            <a href="#" class="btn youtube">
                                <img src="assets/img/icon/youtube.svg" alt="">
                            </a>
                            <a href="#" class="btn twitter">
                                <i class="ri-twitter-fill color-twitter"></i>
                            </a>
                            <button type="button" class="btn share" data-toggle="modal"
                                data-target="#mdllButtons_share">
                                <i class="ri-share-forward-box-line color-green"></i>
                            </button>
                        </div>

                        <p class="size-12 color-text margin-b-10 env-pb">
                            2950 S. Delaware Street, Suite 201 <br> San Mateo CA 94403
                        </p>

                    </div>
                </div>

            </section>
            <!-- End. emPage__contact -->


        </div>


        <!-- Modal Buttons Share -->
        <div class="modal transition-bottom -inside screenFull defaultModal mdlladd__rate fade" id="mdllButtons_share"
            tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content rounded-15">

                    <div class="modal-body rounded-15 p-0">
                        <div class="emBK__buttonsShare icon__share padding-20">
                            <button type="button" class="btn" data-sharer="facebook" data-hashtag="hashtag"
                                data-url="https://orinostudio.com/nepro/">
                                <div class="icon bg-facebook rounded-10">
                                    <i class="tio-facebook_square"></i>
                                </div>
                            </button>
                            <button type="button" class="btn" data-sharer="telegram" data-title="Checkout Nepro!"
                                data-url="https://orinostudio.com/nepro/" data-to="+44555-5555">
                                <div class="icon bg-telegram rounded-10">
                                    <i class="tio-telegram"></i>
                                </div>
                            </button>
                            <button type="button" class="btn" data-sharer="skype"
                                data-url="https://orinostudio.com/nepro/" data-title="Checkout Nepro!">
                                <div class="icon bg-skype rounded-10">
                                    <i class="tio-skype"></i>
                                </div>
                            </button>
                            <button type="button" class="btn" data-sharer="linkedin"
                                data-url="https://orinostudio.com/nepro/">
                                <div class="icon bg-linkedin rounded-10">
                                    <i class="tio-linkedin_square"></i>
                                </div>
                            </button>
                            <button type="button" class="btn" data-sharer="twitter" data-title="Checkout Nepro!"
                                data-hashtags="pwa, Nepro, template, mobile, app, shopping, ecommerce"
                                data-url="https://orinostudio.com/nepro/">
                                <div class="icon bg-twitter rounded-10">
                                    <i class="tio-twitter"></i>
                                </div>
                            </button>
                            <button type="button" class="btn" data-sharer="whatsapp" data-title="Checkout Nepro!"
                                data-url="https://orinostudio.com/nepro/">
                                <div class="icon bg-whatsapp rounded-10">
                                    <i class="tio-whatsapp_outlined"></i>
                                </div>
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- jquery -->
    <script src="assets/js/jquery-3.6.0.js"></script>
    <!-- popper.min.js 1.16.1 -->
    <script src="assets/js/popper.min.js"></script>
    <!-- bootstrap.js v4.6.0 -->
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Owl Carousel v2.3.4 -->
    <script src="assets/js/vendor/owl.carousel.min.js"></script>
    <!-- Swiper 6.4.11 -->
    <script src="assets/js/vendor/swiper-bundle.min.js"></script>
    <!-- sharer 0.4.0 -->
    <script src="assets/js/vendor/sharer.js"></script>
    <!-- short-and-sweet v1.0.2 - Accessible character counter for input elements -->
    <script src="assets/js/vendor/short-and-sweet.min.js"></script>
    <!-- jquery knob -->
    <script src="assets/js/vendor/jquery.knob.min.js"></script>
    <!-- main.js -->
    <script src="assets/js/main.js" defer></script>
    <!-- PWA app service registration and works js -->
    <script src="assets/js/pwa-services.js"></script>
</body>

</html>
